<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-body">
          <h1 data-cy="loginTitle">Iniciar sesión</h1>
          <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
            <strong>Error al iniciar sesión!</strong> Por favor revise sus credenciales e intente nuevamente.
          </div>
          <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="form-group">
              <label class="username-label" for="username">Usuario</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Usuario"
                formControlName="username"
                #username
                data-cy="username"
              />
            </div>
    
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Contraseña"
                formControlName="password"
                data-cy="password"
              />
            </div>
    
            <div class="form-check">
              <label class="form-check-label" for="rememberMe">
                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                <span>Recuerdame</span>
              </label>
            </div>
    
            <button type="submit" class="btn btn-primary mt-3" data-cy="submit">Iniciar sesión</button>
          </form>
          <!-- <div class="mt-3 alert alert-warning">
            <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Did you forget your password?</a>
          </div>
    
          <div class="alert alert-warning">
            <span>You don't have an account yet?</span>
            <a class="alert-link" routerLink="/account/register">Register a new account</a>
          </div> -->
        </div>
      </div>
    </div>
    
  </div>
  
</div>
