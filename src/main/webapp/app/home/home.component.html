<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="account">
      <div class="row">
        <div class="col-md-9">
          <h1 class="display-4">Bienvenido {{ rol }}{{account ? (rol === 'ADMIN' ? '' : ', ' + account.firstName) : ''}}!</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <h3 class="display-4">Iniciemos...</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4" *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_PROMOTOR']">
          <div class="card">
            <div class="card-body">
              <p>Aquí tienes un acceso rápido al registro de prospectos.</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" routerLink="prospecto/new">Registrar Prospectos</button>
            </div>
          </div>
        </div>
        <div  class="col-md-4" *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_PROMOTOR']">
          <div class="card">
            <div class="card-body">
              <p>Aquí tienes un acceso rápido para ver los prospectos.</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" routerLink="prospecto">Ver Prospectos</button>
            </div>
          </div>
        </div>
        <div class="col-md-4" *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_EVALUADOR']">
          <div class="card">
            <div class="card-body">
              <p>Acceso rápido para autorizar o rechazar prospectos.</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" routerLink="prospecto">Autorizar/Rechazar Prospectos</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
